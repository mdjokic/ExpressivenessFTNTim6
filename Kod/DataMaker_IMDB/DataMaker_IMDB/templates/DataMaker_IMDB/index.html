<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={% static "DataMaker_IMDB/index.css" %}>
        <link rel="icon" href={% static "Core/icon.png" %}>
        <title>Expressiveness - TIM6</title>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row h-50">
                <div class="col align-items-center mx-auto text-center">
                    <h1>IMDB Data maker</h1>
                    <h2>Look people up, and find movies they worked on!</h2>
                </div>
            </div>
            <form id="mainForm" method="POST" action="makeData/">
            <div class="row align-items-center mx-auto text-center">
                <div class="col-md-4 col-md-offset-4 align-items-center mx-auto text-center">
                    <div class="row">
                        <div class="col">
                            <input type="text" style="margin-bottom: 10px" name="yearMin" placeholder="Minimum year limit">
                            <input type="text" style="margin-bottom: 10px" name="yearMax" placeholder="Maximum year limit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 align-items-center mx-auto text-center">
                    {% csrf_token %}
                    <div class="multi-field-wrapper">
                        <div class="multi-fields">
                            <div class="multi-field">
                                <input type="text" style="margin-bottom: 10px" name="personField">
                                <button type="button" class="remove-field">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-field">Add field</button>
                        <input type="submit" value="Search" id="mainSearch">
                    </div>
                </div>
            </div>
            </form>
        </div>
        <!-- Bootstrap required JS libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src={% static "DataMaker_IMDB/index.js" %}></script>
    </body>
</html>
