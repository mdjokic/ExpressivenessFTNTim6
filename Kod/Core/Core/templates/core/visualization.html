<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={% static "core/index.css" %}>
        <link rel="icon" href={% static "core/icon.png" %}>
        <title>Expressiveness - TIM6</title>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row align-items-center visualize">
                        {% if visualization_plugins %}
                            {% for p in visualization_plugins %}
                            <div class="col" id="datamakers">
                                <div class="row mx-auto text-center">
                                        <div class="col">
                                            <a href="/{{p.identifier}}">
                                                <img class = "img-fluid mx-auto text-center h-100" src={% static "core/visualize.png" %}>
                                            </a>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h1 class="mx-auto text-center">{{p.name}}</h1>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                            <h1>No plugins found</h1>
                        {% endif %}
                </div>
        </div>
        <!-- Bootstrap required JS libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
