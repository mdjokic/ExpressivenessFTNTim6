<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={% static "JavaParser_DataMaker/index.css" %}>
        <link rel="icon" href={% static "Core/icon.png" %}>
        <title>Expressiveness - TIM6</title>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row h-50">
                <div class="col align-items-center mx-auto text-center">
                    <h1>JavaParser Data maker</h1>
                    <h2>Upload your Java project</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 align-items-center mx-auto text-center">
                    <form  id="upload-project-form" method="post" enctype="multipart/form-data" action="project_upload/">
                    {% csrf_token %}
                    <input id="project-upload" type="file" name="file" webkitdirectory mozdirectory>
                    <input type="submit" id="submit" value="Create data">
                </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap required JS libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
